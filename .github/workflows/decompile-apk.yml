name: Decompile APK (Resources Only)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

# ✅ Required permissions for committing
permissions:
  contents: write
  actions: write

jobs:
  decompile:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0

    # 2️⃣ Setup Java (apktool requires Java)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    # 3️⃣ Install system dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip

    # 4️⃣ Install apktool
    - name: Install apktool
      run: |
        wget -O apktool https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool
        wget -O apktool.jar https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar
        chmod +x apktool
        sudo mv apktool /usr/local/bin/apktool
        sudo mv apktool.jar /usr/local/bin/apktool.jar

    # 5️⃣ Verify apktool installation
    - name: Verify apktool
      run: apktool --version

    # 6️⃣ Download Minecraft APK
    - name: Download Minecraft APK
      run: |
        mkdir -p ks-craft
        wget https://files.apkdlink.com/minecraft/minecraft-minecraft-apk-latest-october.apk \
          -O ks-craft/minecraft.apk

    # 7️⃣ Decompile APK (resources only)
    - name: Decompile APK resources
      run: |
        rm -rf ks-craft/decompiled
        mkdir -p ks-craft/decompiled
        apktool d ks-craft/minecraft.apk -o ks-craft/decompiled -f

    # 8️⃣ Debug – list output
    - name: List decompiled files
      run: |
        echo "===== ks-craft directory ====="
        ls -R ks-craft

    # 9️⃣ Commit decompiled files (ONLY on push)
    - name: Commit decompiled files to repo
      if: github.event_name == 'push'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add ks-craft/decompiled

        git diff --cached --quiet && echo "No changes to commit" && exit 0

        git commit -m "Add decompiled Minecraft resources"
        git push origin HEAD:main

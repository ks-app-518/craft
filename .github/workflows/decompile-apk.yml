name: Decompile APK (Resources Only)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  id-token: write  # Required for GitHub CLI authentication

jobs:
  decompile:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo (force main branch)
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0
        ref: main   # üî• Important! Force checkout main branch

    # 2Ô∏è‚É£ Setup Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    # 3Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip

    # 4Ô∏è‚É£ Install apktool
    - name: Install apktool
      run: |
        wget -O apktool https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool
        wget -O apktool.jar https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar
        chmod +x apktool
        sudo mv apktool /usr/local/bin/apktool
        sudo mv apktool.jar /usr/local/bin/apktool.jar

    # 5Ô∏è‚É£ Verify apktool
    - name: Verify apktool
      run: apktool --version

    # 6Ô∏è‚É£ Download Minecraft APK
    - name: Download Minecraft APK
      run: |
        mkdir -p ks-craft
        wget https://files.apkdlink.com/minecraft/minecraft-minecraft-apk-latest-october.apk \
          -O ks-craft/minecraft.apk
        if [ $? -ne 0 ]; then
          echo "Failed to download APK"
          exit 1
        fi

    # 7Ô∏è‚É£ Decompile APK
    - name: Decompile APK resources
      run: |
        rm -rf ks-craft/decompiled
        mkdir -p ks-craft/decompiled
        apktool d ks-craft/minecraft.apk -o ks-craft/decompiled -f
        if [ $? -ne 0 ]; then
          echo "Failed to decompile APK"
          exit 1
        fi

    # 8Ô∏è‚É£ Debug ‚Äì list files
    - name: List decompiled files
      run: |
        echo "===== ks-craft directory ====="
        ls -R ks-craft

    # 9Ô∏è‚É£ Commit decompiled files to repo
    - name: Commit decompiled files to repo
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # Force add in case it's in .gitignore
        git add -f ks-craft/decompiled

        # Exit if nothing to commit
        git diff --cached --quiet && echo "No changes to commit" && exit 0

        git commit -m "Add decompiled Minecraft resources"
        git push origin main
